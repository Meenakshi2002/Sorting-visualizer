<!DOCTYPE html>

<body>
  <h1>Sorting Visualizer </h1>
  <section id="ele"></section>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#2C394B;">

        <ul class="nav navbar-nav ml-auto ">

        </ul>
